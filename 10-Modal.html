<!Doctype html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">


    <style type="text/css">
    </style>

</head>

<body>
    <div id="root" class="container">

        <modal v-if="showModal" @love="showModal = false">
            Hello Universe
        </modal>
        <button @click="showModal = true">Show Modal</button>

    </div>
    <script>
        Vue.component('modal', {
            template: ` 
                <div class="modal is-active">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <div class="box">
                            <slot></slot>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close" @click="$emit('love')"></button>
                </div>

            `,

            methods: {


            },



        });





        new Vue({
            el: "#root", //element
            data() {
                return {
                    showModal: false
                }

            }
        });
    </script>


</body>

</html>
