<!Doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>My App Lesson24</title>


    <style>
    </style>
</head>

<body>


    <div id="one">
        <h1>
            {{ shared.user.name }}
        </h1>
    </div>


    <div id="two">
        <h1>
            {{ shared.user.name }}
        </h1>
    </div>


    <script>
        let store = {
            user: {
                name: 'John Doe'
            }
        }

        new Vue({

            el: '#one',

            data: {
                foo: 'bar',
                shared: store
            }


        })

        new Vue({

            el: '#two',

            data: {
                foo: 'other_bar',
                shared: store
            }
        })
    </script>

</body>

</html>
