<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div class="root">
        <ul>
            <li v-for="mess in message2">
                {{mess}}
            </li>
        </ul>
        <input id="input" type="text" v-model="newName">
        <button @click="addName">Add new name</button>
    </div>

    <script>
        var app = new Vue({
            el: ".root", //element
            data: {
                newName: '',
                message2: ['Peet', 'Jack', 'Sam', 'Bobo']
            },


            methods: {
                addName() {
                    this.message2.push(this.newName);
                    this.newName = '';
                }
            },

</body>

</html>
